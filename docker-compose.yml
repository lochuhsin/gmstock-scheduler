version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    networks:
      - backend

  scheduler:
    restart: always
    build: .
    depends_on:
      - "db"
    ports:
      - "3000:3000"
    command: npx prisma migrate dev && yarn start:dev
    networks:
      - backend

networks:
  backend:
    driver: bridge
